<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personnummer Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="validator-card">
        <h1>Personal Number Validator</h1>

        <div class="input-group">
          <input
            type="text"
            id="personnummer"
            placeholder="YYYYMMDD-XXXX"
            aria-label="Enter personal number"
            maxlength="13"
          />
          <button id="validateBtn">Validate</button>
        </div>

        <div id="result" class="result"></div>

        <div id="details" class="details hidden">
          <div class="info-grid">
            <div class="info-item">
              <label>Date of Birth</label>
              <span id="birthDate"></span>
            </div>
            <div class="info-item">
              <label>Age</label>
              <span id="age"></span>
            </div>
            <div class="info-item">
              <label>Gender</label>
              <span id="gender"></span>
            </div>
          </div>
        </div>

        <!-- ✅ Enhanced Footer -->
        <footer class="footer">
          <div class="company-info">
            <p class="company-name">Keerthana Mahavishnu</p>
            <p>Stockholm, Sweden</p>
          </div>
          <div class="copyright">
            © 2025 Keerthana Mahavishnu. All rights reserved.
          </div>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
